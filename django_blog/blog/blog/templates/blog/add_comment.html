<!-- blog/templates/blog/add_comment.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Add Comment</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
  </form>
  <a href="{% url 'post_detail' post.pk %}">Back to Post</a>
{% endblock %}
