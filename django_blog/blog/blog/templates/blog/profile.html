<!-- blog/templates/blog/profile.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ request.user.email }}" required>
        <button type="submit">Update Profile</button>
    </form>
{% endblock %}
