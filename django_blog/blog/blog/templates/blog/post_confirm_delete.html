{% extends "base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'post_detail' object.pk %}">Cancel</a>
{% endblock %}
