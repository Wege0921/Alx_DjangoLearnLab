{% extends "base.html" %}

{% block content %}
  <h2>Edit Comment</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'post_detail' comment.post.pk %}">Back to Post</a>
{% endblock %}
